<h3> Listado de Heroes </h3>


<div *ngIf="borrado ; else noseborronada " >
    <h3>Heroe borrado <small class="text-danger" > {{ borrado }} </small> </h3>
</div>


<ng-template #noseborronada ><h3 > No ha borrado nada </h3></ng-template>


<button
    (click)="borrarHeroe()"
    class="btn btn-outline-danger" 
    *ngIf="borrado !==undefined"
    >
        Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li 
    class="list-group-item"
    *ngFor="let name of heroNames"
    > {{ name }} 
    </li>
</ul>
